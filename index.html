<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zufalls-stunde</title>
    <script src="index.js"></script>
    <script src="background.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background" id="background-image">
        <div class="content" id="content-div">
            <button id="play" onclick="link()"><img src="images/Start.svg"></button>
            <button class="room-object no-click" id="spielautomat">
                <img src="images/Spielautomat formatiert.svg" class="object-image">
            </button>
            <button class="room-object no-click" id="symbole">
                    <img src="images/Symbole 1.svg" class="object-image">
            </button>
            <button class="room-object no-click" id="zettel">
                <img src="images/Laplace Zettel(1).svg" class="object-image">
            </button>
            <button class="room-object no-click" id="beutel">
                <img src="images/Beutel.svg" alt="" class="object-image"> 
            </button>
            <button class="room-object no-click" id="prof">
                <img src="images/Professor 1.svg" alt="">
            </button>
        </div>
    </div>
</body>

</html>
