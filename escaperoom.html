<!DOCTYPE html>
<html>
    <head>
        <title>Escape-Room</title>
    </head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="overlay.css">
    <script src="script.js"></script>
    <body>
        <div class="background-image" id="div1">
            <div class="content">
                <h1 class="no-distance">Escape-Room</h1>
                <input type="text" id="name-input">
                <button onclick="showLearningApp()">Submit</button>
                <button onclick="showCodeInput()"></button>
                <button class="room-object" id="tür" onclick=""><img src="images/Tür.svg" class="object-image"></button>
                <button class="room-object" id="türschloss" onclick="onTürSchloss()"><img src="images/Türschloss.svg" class="object-image"></button>
                <img src="images/Glücksrad.svg" id="glücksrad">
                <img src="images/Laplace Zettel.svg" id="zettel">
                <p id="test"></p>
            </div>
            
            <div class="overlay" id="overlay">
                <button onclick="closeOverlay()" id="close">Close</button>
                <iframe id="learningappsdiv" src="https://learningapps.org/watch?v=pdn4w36x323" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true"></iframe>
                <div id="code-pad">
                    <input type="text" id="code-input">
                    <table>
                        <tr>
                            <th>1</th>
                            <th>2</th>
                            <th>3</th>
                        </tr>
                        <tr>
                            <th>4</th>
                            <th>5</th>
                            <th>6</th>
                        </tr>
                        <tr>
                            <th>7</th>
                            <th>8</th>
                            <th>9</th>
                        </tr>
                        <tr>
                            <th>&lt-</th>
                            <th>0</th>
                            <th><button onclick="checkInput()">✓</button></th>
                        </tr>
                    </table>
                </div>
            </div>
            
        </div>
        
    </body>
</html>
