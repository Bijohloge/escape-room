<!DOCTYPE html>
<html>

<head>
    <title>Zufalls-stunde</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="overlay.css">
<link rel="stylesheet" href="escaperoom.css">
<script src="script.js"></script>
<script src="animation.js"></script>
<script src="escaperoom.js"></script>
<script src="background.js"></script>

<body>
    <div class="background" id="background-image">
        <div class="content" id="content-div">
            <span id="timer">60:00</span>
            <button class="room-object" id="tür" onclick="onTür()"><img src="images/Tür.svg" class="object-image"></button>
            <button class="room-object" id="türschloss" onclick="showCodeInput()"><img src="images/code-pad-aus.png" id="türschloss-img" class="object-image"></button>
            <button class="room-object" id="zettel" onclick="showLearningApp('https://learningapps.org/watch?v=pqrhjpv3t23')"><img src="images/Laplace Zettel(1).svg" class="object-image"></button>
            <button class="room-object" id="tisch" onclick="showLearningApp('https://learningapps.org/watch?v=pabq9i6t523')"><img src="images/Schreibtisch.svg" class="object-image"></button>
            <button class="room-object no-click" id="lampe"><img src="images/Lampe.svg" class="object-image"></button>
            <button class="room-object" id="regal" onclick="showLearningApp('https://learningapps.org/watch?v=pv9zc900t23')"><img src="images/Regal.svg" class="object-image"></button>
            <button class="room-object no-click" id="kleiderständer"><img src="images/Kleiderständer.svg" alt="" class="object-image"></button>
        </div>

        <div class="overlay" id="overlay">
            <div id="close-div">
                <button onclick="closeOverlay()" id="close">✖</button>
            </div>
            <iframe id="learningapps" class="overlay-child" src="" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true"></iframe>
            <div id="code-pad" class="overlay-child">
                <div class="code-background">
                    <div class="code-top">
                        <div id="code-light">

                        </div>
                        <div id="code-input-div">
                            <span id="code-input">INPUT</span>
                        </div>
                    </div>
                    <table>
                        <tr>
                            <th class="code-th">
                                <button class="code-button" onclick="buttonClick(1)" id="1">1</button>
                            </th>
                            <th class="code-th">
                                <button class="code-button" onclick="buttonClick(2)" id="2">2</button>
                            </th>
                            <th class="code-th">
                                <button class="code-button" onclick="buttonClick(3)" id="3">3</button>
                            </th>
                        </tr>
                        <tr>
                            <th class="code-th">
                                <button class="code-button" onclick="buttonClick(4)" id="4">4</button>
                            </th>
                            <th class="code-th">
                                <button class="code-button" onclick="buttonClick(5)" id="5">5</button>
                            </th>
                            <th class="code-th">
                                <button class="code-button" onclick="buttonClick(6)" id="6">6</button>
                            </th>
                        </tr>
                        <tr>
                            <th class="code-th">
                                <button class="code-button" onclick="buttonClick(7)" id="7">7</button>
                            </th>
                            <th class="code-th">
                                <button class="code-button" onclick="buttonClick(8)" id="8">8</button>
                            </th>
                            <th class="code-th">
                                <button class="code-button" onclick="buttonClick(9)" id="9">9</button>
                            </th>
                        </tr>
                        <tr>
                            <th class="code-th">
                                <button class="code-button" onclick="buttonClick('del')" id="del">✖</button>
                            </th>
                            <th class="code-th">
                                <button class="code-button" onclick="buttonClick(0)" id="0">0</button>
                            </th>
                            <th class="code-th">
                                <button class="code-button" onclick="buttonClick('key')" id="key">✔</button>
                            </th>
                        </tr>
                    </table>
                </div>
            </div>
            <div id="einführung" class="overlay-child">
                <div id="prof-div">
                    <img id="profesor" src="images/Professor 1.svg">
                </div>
                <div id="sprech-div">
                    <input id="bubble" type="image" src="images/SB 1.svg" onclick="bubbleClick()">
                </div>
            </div>
        </div>

    </div>

</body>

</html>
