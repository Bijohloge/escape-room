<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zufalls-stunde</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="escaperoom2.css">
    <script src="script.js"></script>
    <script src="animation.js"></script>
    <script src="background.js"></script>
    <script src="escaperoom2.js"></script>
</head>

<body>
    <div class="background" id="background-image">
        <div class="content" id="content-div">
            <span id="timer">60:00</span>
            <button class="room-object" id="spielautomat" onclick="showLearningApp('spielautomat')">
                <img src="images/EAB unbeleuchtet.svg" class="object-image">
            </button>
            <button class="room-object" id="symbole" onclick="showLearningApp('spielautomat')">
                    <img src="images/Symbole 1.svg" id="symbole-img" class="object-image">
            </button>
            <button class="room-object" id="glücksrad" onclick="showLearningApp('glücksrad');playSound('sound/wheel_fortune_1.mp3')">
                <img src="images/Glücksrad.svg" id="animation-glücksrad" class="object-image">
            </button>
            <button class="room-object" id="glücksrad-beine" onclick="showLearningApp('glücksrad')">
                <img src="images/Glücksrad Beine.svg" class="object-image">
            </button>
            <button class="room-object" id="würfel" onclick="showLearningApp('würfel');playSound('sound/rolling-dice-2-102706(1).mp3');">
                <img src="images/würfel.png" class="object-image">
            </button>
            <button class="room-object" id="beutel" onclick="showLearningApp('beutel');playSound('sound/movement-101711.mp3')">
                <img src="images/Beutel.svg" alt="" class="object-image"> 
            </button>
            <button class="room-object" id="glücksrad-pin" onclick="showLearningApp('glücksrad');playSound('sound/wheel_fortune_1.mp3')">
                <img src="images/Pin Glücksrad.svg" class="object-image">
            </button>
            <button class="room-object" id="tür" onclick="onTür()">
                <img src="images/Tür Raum 2.svg" class="object-image">
            </button>
            <button class="room-object" id="türschloss" onclick="onTür()">
                <img src="images/Chipcard.svg" alt="" class="object-image">
            </button>
            <button class="room-object" id="kasten" onclick="openKasten()">
                <img src="images/Sicherungskasten m Blende.svg" class="object-image">
            </button>
            <button class="room-object" id="tresor" onclick="showTresor(); playSound('sound/mixkit-factory-metal-hard-hit-2980.wav')">
                <img src="images/Tresor.svg" alt="" class="object-image">
            </button>
            <button class="room-object no-click" id="card">
                <img src="images/Ohne Titel 10.svg" alt="" class="object-image">
            </button>
            <button class="room-object no-click" id="schacht">
                <img src="images/Lüftungsschacht.svg" alt="" class="object-image">
            </button>
        </div>
        <div class="overlay" id="overlay">
            <div id="close-div">
                <button onclick="closeOverlay()" id="close">✖</button>
            </div>

            <iframe id="la-spielautomat" class="overlay-child learningapps" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true"></iframe>
            <iframe id="la-glücksrad" class="overlay-child learningapps" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true"></iframe>
            <iframe id="la-beutel" class="overlay-child learningapps" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true"></iframe>
            <iframe id="la-würfel" class="overlay-child learningapps" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true"></iframe>
            <div id="Sicherungskasten" class="overlay-child">
                <div id="hintergrund">
                    <div id="inner">
                        <button class="switch" id="1" onclick="sicherungsSchalter(this.id)">
                            <img class="sicherungsbutton"  src="images/Sicherung Aus.svg" alt="">
                        </button>
                        <button class="switch" id="2" onclick="sicherungsSchalter(this.id)">
                            <img class="sicherungsbutton"  src="images/Sicherung Aus.svg" alt="">
                        </button>
                        <button class="switch" id="3" onclick="sicherungsSchalter(this.id)">
                            <img class="sicherungsbutton" src="images/Sicherung Aus.svg" alt="">
                        </button>
                        <button class="switch" id="4" onclick="sicherungsSchalter(this.id)">
                            <img class="sicherungsbutton" src="images/Sicherung Aus.svg" alt="">
                        </button>
                        <button class="switch" id="5" onclick="sicherungsSchalter(this.id)">
                            <img class="sicherungsbutton" src="images/Sicherung Aus.svg" alt="">
                        </button>
                        <button class="switch" id="6" onclick="sicherungsSchalter(this.id)">
                            <img class="sicherungsbutton" src="images/Sicherung Aus.svg" alt="">
                        </button>
                        <button class="switch" id="7" onclick="sicherungsSchalter(this.id)">
                            <img class="sicherungsbutton" src="images/Sicherung Aus.svg" alt="">
                        </button>
                        <button class="switch" id="8" onclick="sicherungsSchalter(this.id)">
                            <img class="sicherungsbutton" src="images/Sicherung Aus.svg" alt="">
                        </button>
                    </div>
                </div>
            </div>

            <div id="tresor-div" class="overlay-child">
                <div id="light-wrapper">
                    <div id="code-light">

                    </div>
                </div>

                <div id="tresor-inner">
                    <div class="color-plate" id="p1" onclick="onPlate(1)">

                    </div>
                    <div class="color-plate" id="p2" onclick="onPlate(2)">

                    </div>
                    <div class="color-plate" id="p3" onclick="onPlate(3)">

                    </div>
                    <div class="color-plate" id="p4" onclick="onPlate(4)">

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
